<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="data/hp.js" defer></script>
  <script src="js/render.js" defer></script>
  <script src="js/searchFilter.js" defer></script>
  <script src="js/editContent.js" defer></script>
</head>
<body>
<header class="header">
  <h1 class="header__title">Harry Potter</h1>
  <div class="header__text">View all characters from the Harry Potter universe</div>
  <div class="clear display-none">
    <button class="clear__button">Отменить изменения</button>
  </div>
</header>

<form action="#" class="choose-form container">
  <div class="choose-form__block">
    <label class="choose-form__label" for="name">Name</label>
    <input type="text" id="name" class="choose-form__input" placeholder="Hermione">
  </div>

  <div class="choose-form__block">
    <label class="choose-form__label" for="school-select">School</label>
    <select required class="choose-form__select" id="test" name="school" id="school-select">
      <option class="choose-form__schools" value="">Choose school</option>
      <option class="choose-form__schools" value="Gryffindor">Gryffindor</option>
      <option class="choose-form__schools" value="Slytherin">Slytherin</option>
      <option class="choose-form__schools" value="Hufflepuff">Hufflepuff</option>
      <option class="choose-form__schools" value="Ravenclaw">Ravenclaw</option>
      <option class="choose-form__schools" value="No">No school</option>
    </select>
    <div class="choose-form__chevron"></div>
  </div>
</form>
<hr class="line">
<template id="temp">
  <span class="info__title">Actor: </span><span class="info__text actor info__edit"></span><br>
  <span class="info__title">Gender: </span><span class="info__text gender info__edit"></span><br>
  <span class="info__title">House: </span><span class="info__text house"></span><br>
  <span class="info__title">Wand core: </span><span class="info__text wand info__edit"></span><br>
  <span class="info__title">Alive: </span><span class="info__text alive info__edit"></span>
</template>
</body>
</html>
